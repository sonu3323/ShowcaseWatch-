<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>simple watch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styleCss.css'>
     

<script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="header">
        <a href="#"><img src="http://pluspng.com/img-png/logo-flipkart-png-flipkart-logo-5000.png" alt="amazon" id="flipkart"></a>
       
    </div>
   
      <div id="container">
        
        <div id="watch">
          <div id="currentTime"></div>
          <div id="heartRate">
        
            <i class="fas fa-heartbeat"></i>
            <p id="hbNumber"></p>
          </div>
          <img src="https://lassie-coder.000webhostapp.com/my_image/watch1.jpg" alt="watchImage" id="imagewatch">
        </div>
    
    <div id="aboutWatch">

        
        <h1> FitBit 19 - The Smartest Watch </h1>

        <div id="table">
          <div id= "para">
            <p> Get it for Better Understanding of Fitness Level and Improvement Areas. Heart Rate Tracking, Touchscreen. <br> <i> 1 Year Warranty Provided by the Manufacturer from Date of Purchase. </i> </p>
          </div>

        
          <div id="selector">
            <h2> Select Color </h2>
            <button id="purple"></button>
            <button id="black"></button>
            <button id="peach"></button>
            <button id="blue"></button>
            
          </div>

          
          <div id="feature">
            <h2> Features </h2>
            <button id="showTime"> Time </button>
            <button id="showHeartBeat"> Heart Rate </button>
          </div>
        </div>

        
        <div class="buyNow">
          <button id="buyNow"> BUY NOW </button>
        </div>
      </div>
    <script src='/JSFile.js'></script>
</body>
</html>
